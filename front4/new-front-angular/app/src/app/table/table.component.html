<div class="table-container column flex center mat-elevation-z8">
  <table
    mat-table
    [dataSource]="dots"
    class="table-results"
  >
    <ng-container matColumnDef="X">
      <th mat-header-cell *matHeaderCellDef>X</th>
      <td mat-cell *matCellDef="let row">{{ row.x }}</td>
    </ng-container>
    <ng-container matColumnDef="Y">
      <th mat-header-cell *matHeaderCellDef>Y</th>
      <td mat-cell *matCellDef="let row">{{ row.y }}</td>
    </ng-container>
    <ng-container matColumnDef="R">
      <th mat-header-cell *matHeaderCellDef>R</th>
      <td mat-cell *matCellDef="let row">{{ row.r }}</td>
    </ng-container>
    <ng-container matColumnDef="result">
      <th mat-header-cell *matHeaderCellDef>Result</th>
      <td mat-cell *matCellDef="let row">{{ resultToString(row.result) }}</td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>
        Created
      </th>
      <td mat-cell *matCellDef="let row">{{ dateToString(row.receivedAt) }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
