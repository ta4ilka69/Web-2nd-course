<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <title>Lab 3: Decart area</title>
   <link rel="shortcut icon" href="./resources/media/favicon.ico" type="image/x-icon"/>
   <h:outputStylesheet library="css" name="main.css"/>
</h:head>
<f:view>
   <h:body class="barbie-mode" onload="#{dotBean.init()}">
      <h:outputScript library="js" name="client.js" />
      <h:link outcome="index" value="Go back to clock" styleClass="linking"/>
      <p class="mode" onclick="pic(1)" id="barbie-mode">Barbie mode on</p>
      <p class="mode covered" onclick="pic(2)" id="openheimer-mode">
         Oppenheimer mode on
      </p>
      <div class="main-container">
         <div class="form_container">
            <h:form styleClass="input-form">
               <p>
                  <svg xmlns="http://www.w3.org/2000/svg" id="svg">
                     <line
                             x1="0"
                             y1="150"
                             x2="300"
                             y2="150"
                             stroke="#000720"
                     ></line>
                     <line
                             x1="150"
                             y1="0"
                             x2="150"
                             y2="300"
                             stroke="#000720"
                     ></line>
                     <polygon points="300,150 295,155 295, 145" fill="#000720" stroke="#000720"></polygon>
                     <polygon points="150,0 145,5 155,5" fill="#000720" stroke="#000720"></polygon>
                     <text x="282" y="170">x</text>
                     <text x="163" y="14">y</text>
                     <line
                             x1="270"
                             y1="148"
                             x2="270"
                             y2="152"
                             stroke="#000720"
                     ></line>
                     <text x="265" y="140">
                        <tspan class="graph_value">R</tspan>
                     </text>
                     <line
                             x1="210"
                             y1="148"
                             x2="210"
                             y2="152"
                             stroke="#000720"
                     ></line>
                     <text x="200" y="140">
                        <tspan class="graph_value">R</tspan>
                        /2
                     </text>
                     <line
                             x1="90"
                             y1="148"
                             x2="90"
                             y2="152"
                             stroke="#000720"
                     ></line>
                     <text x="75" y="140">
                        -
                        <tspan class="graph_value">R</tspan>
                        /2
                     </text>
                     <line
                             x1="30"
                             y1="148"
                             x2="30"
                             y2="152"
                             stroke="#000720"
                     ></line>
                     <text x="20" y="140">
                        -
                        <tspan class="graph_value">R</tspan>
                     </text>
                     <line
                             x1="148"
                             y1="30"
                             x2="152"
                             y2="30"
                             stroke="#000720"
                     ></line>
                     <text x="156" y="35">
                        <tspan class="graph_value">R</tspan>
                     </text>
                     <line
                             x1="148"
                             y1="90"
                             x2="152"
                             y2="90"
                             stroke="#000720"
                     ></line>
                     <text x="156" y="95">
                        <tspan class="graph_value">R</tspan>
                        /2
                     </text>
                     <line
                             x1="148"
                             y1="210"
                             x2="152"
                             y2="210"
                             stroke="#000720"
                     ></line>
                     <text x="156" y="215">
                        -
                        <tspan class="graph_value">R</tspan>
                        /2
                     </text>
                     <line
                             x1="148"
                             y1="270"
                             x2="152"
                             y2="270"
                             stroke="#000720"
                     ></line>
                     <text x="156" y="275">
                        -
                        <tspan class="graph_value">R</tspan>
                     </text>
                     <polygon points="300,150 295,155 295, 145" fill="#000720" stroke="#000720"></polygon>
                     <polygon points="150,0 145,5 155,5" fill="#000720" stroke="#000720"></polygon>
                     <rect
                             x="150"
                             y="150"
                             width="120"
                             height="120"
                             fill-opacity="0.4"
                             stroke="navy"
                             fill="blue"
                     ></rect>
                     <polygon
                             points="30,150 150,150 150,270"
                             fill-opacity="0.4"
                             stroke="navy"
                             fill="blue"
                     ></polygon>
                     <path
                             d="M150 150 L30 150 A120 120 0 0 1 150 30 Z"
                             fill-opacity="0.4"
                             stroke="navy"
                             fill="blue"
                     ></path>
                  </svg>
               </p>
               <div class="input-argument-container">
                  <label class="input-argument">X:</label>
                  <p>
                  <h:commandLink value="-2" action="#{dotBean.current.x}"/>
                  <h:commandLink value="-1.5" action="#{dotBean.current.x}"/>
                  <h:commandLink value="-1" action="#{dotBean.current.x}"/>
                  <h:commandLink value="-0.5" action="#{dotBean.current.x}"/>
                  <h:commandLink value="0" action="#{dotBean.current.x}"/>
                  <h:commandLink value="0.5" action="#{dotBean.current.x}"/>
                  <h:commandLink value="1" action="#{dotBean.current.x}"/>
                  <h:commandLink value="1.5" action="#{dotBean.current.x}"/>
                  </p>
               </div>
               <div class="input-argument-container">
                  <label class="input-argument">Y:</label>
                  <h:inputText value="#{dotBean.current.y}" styleClass="text-input" required="true" validator="y-valid"/>
                  <h:message for="#{dotBean.current.y}"  styleClass="error-message"/>
               </div>
               <div class="input-argument-container">
                  <label class="input-argument">R:</label><label>
                  <h:selectBooleanCheckbox value="#{dotBean.current.x==1}" styleClass="input-radio" validator="r-validate" required="true"/>
                  1
               </label>
                  <label>
                     <h:selectBooleanCheckbox value="#{dotBean.current.x==1.5}" styleClass="input-radio" validator="r-validate" required="true"/>
                     1.5
                  </label>
                  <label>
                     <h:selectBooleanCheckbox value="#{dotBean.current.x==2}" styleClass="input-radio" validator="r-validate" required="true"/>
                     2
                  </label>
                  <label>
                     <h:selectBooleanCheckbox value="#{dotBean.current.x==2.5}" styleClass="input-radio" validator="r-validate" required="true"/>
                     2.5
                  </label>
                  <label>
                     <h:selectBooleanCheckbox value="#{dotBean.current.x==3}" styleClass="input-radio" validator="r-validate" required="true"/>
                     3
                  </label>
               </div>
               <h:commandButton value="Отправить" action="#{dotBean.addDot}" styleClass="submit-button"/>
            </h:form>
         </div>
      </div>
   </h:body>
</f:view>
</html>
